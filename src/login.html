<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-gray-200 min-h-screen flex justify-center items-center">
    <div class="relative max-w-md w-full bg-gradient-to-br from-white to-gray-50 p-10 rounded-3xl shadow-xl">
        <!-- Background Glow -->
        <div class="absolute inset-0 rounded-3xl bg-gradient-to-tr from-pink-200 via-indigo-200 to-transparent opacity-40 blur-2xl"></div>

        <!-- Title -->
        <h2 class="relative text-3xl font-extrabold text-gray-800 text-center mb-6">Welcome Back</h2>

        <!-- Form -->
        <form id="loginForm" class="relative grid gap-6">
            <!-- Email Field -->
            <div class="grid gap-2">
                <label for="email" class="text-sm text-gray-600">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
            </div>

            <!-- Password Field -->
            <div class="grid gap-2">
                <label for="password" class="text-sm text-gray-600">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <button 
                id="submitBtn"
                type="submit" 
                class="py-3 rounded-full bg-gradient-to-r from-pink-400 to-indigo-400 text-white font-semibold text-lg shadow-md hover:shadow-lg transform transition duration-300">
                Login
            </button>
        </form>

        <!-- Footer -->
        <p class="relative text-center text-sm text-gray-500 mt-6">
            Donâ€™t have an account? 
            <a href="#" class="text-indigo-500 hover:underline">Sign Up</a>
        </p>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const submitBtn = document.getElementById("submitBtn");

        // Simulated correct password for demo
        const correctPassword = "password123";

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent form submission
            const password = document.getElementById("password").value;

            if (password === correctPassword) {
                // Correct password: green glow effect
                submitBtn.classList.remove("bg-gradient-to-r", "from-pink-400", "to-indigo-400");
                submitBtn.classList.add("bg-green-500", "hover:bg-green-600");
                submitBtn.textContent = "Login Successful!";
            } else {
                // Incorrect password: red glow effect
                submitBtn.classList.remove("bg-gradient-to-r", "from-pink-400", "to-indigo-400");
                submitBtn.classList.add("bg-red-500", "hover:bg-red-600");
                submitBtn.textContent = "Incorrect Password!";
            }

            // Reset button after 2 seconds
            setTimeout(() => {
                submitBtn.classList.remove("bg-green-500", "hover:bg-green-600", "bg-red-500", "hover:bg-red-600");
                submitBtn.classList.add("bg-gradient-to-r", "from-pink-400", "to-indigo-400");
                submitBtn.textContent = "Login";
            }, 2000);
        });
    </script>
</body>
</html>
